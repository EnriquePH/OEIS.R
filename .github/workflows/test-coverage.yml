# .github/workflows/test-coverage.yml
# Calcula cobertura de tests y la sube a Codecov
# Basado en ejemplos oficiales de r-lib/actions v2

name: test-coverage

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::covr
          needs: coverage

      - name: Install package
        run: R CMD INSTALL .

      - name: Calculate and upload coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: |
          Rscript -e "library(covr)" \
                  -e "coverage <- package_coverage(quiet = FALSE)" \
                  -e "codecov(coverage = coverage, quiet = FALSE, token = Sys.getenv('CODECOV_TOKEN'))"

